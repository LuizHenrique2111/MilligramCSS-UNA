<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma página da web desenvolvida com Milligram CSS">
  <title>Milligram - Um Framework CSS minimalista</title>
  <link rel="icon" href="https://milligram.io/images/icon.png" />


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <fieldset>
      <label for="nameField">Name</label>
      <input type="text" placeholder="CJ Patoilo" id="nameField">
      <label for="ageRangeField">Age Range</label>
      <select id="ageRangeField">
        <option value="0-13">0-13</option>
        <option value="14-17">14-17</option>
        <option value="18-23">18-23</option>
        <option value="24+">24+</option>
      </select>
      <label for="commentField">Comment</label>
      <textarea placeholder="Hi CJ …" id="commentField"></textarea>
      <div class="float-right">
        <input type="checkbox" id="confirmField">
        <label class="label-inline" for="confirmField">Send a copy to yourself</label>
      </div>
      <input class="button-primary" type="submit" value="Send">
    </fieldset>
  </form>
</body>

</html>
